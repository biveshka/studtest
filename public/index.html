<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система тестирования</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Заголовок -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                Система тестирования
            </h1>
            <p class="text-lg text-gray-600">
                Проверьте свои знания с помощью наших тестов
            </p>
        </header>

        <!-- Основной контейнер -->
        <div id="app" class="max-w-4xl mx-auto">
            <!-- Экран списка тестов -->
            <div id="test-list-screen" class="screen active">
                <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" id="tests-container">
                    <!-- Тесты будут загружены здесь -->
                </div>
                <div id="no-tests" class="text-center py-12 hidden">
                    <p class="text-gray-500 text-lg">Тесты не найдены</p>
                </div>
            </div>

            <!-- Экран ввода имени -->
            <div id="name-screen" class="screen hidden">
                <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Введите ваше имя</h2>
                    <input 
                        type="text" 
                        id="user-name" 
                        placeholder="Ваше имя" 
                        class="w-full p-4 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button 
                        id="start-test-btn" 
                        class="w-full bg-blue-600 text-white py-4 rounded-lg hover:bg-blue-700 transition-colors font-semibold"
                    >
                        Начать тест
                    </button>
                </div>
            </div>

            <!-- Экран теста -->
            <div id="test-screen" class="screen hidden">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <!-- Прогресс бар -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-2">
                            <span id="progress-text" class="text-sm text-gray-600">Вопрос 1 из 3</span>
                            <span id="points-text" class="text-sm font-semibold text-blue-600">2 балла</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>

                    <!-- Вопрос -->
                    <div class="mb-6">
                        <h2 id="question-text" class="text-xl font-semibold text-gray-800 mb-4"></h2>
                        
                        <!-- Варианты ответов -->
                        <div id="answers-container" class="space-y-3">
                            <!-- Ответы будут загружены здесь -->
                        </div>
                    </div>

                    <!-- Навигация -->
                    <div class="flex justify-between">
                        <button 
                            id="prev-btn" 
                            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                            disabled
                        >
                            Назад
                        </button>
                        <button 
                            id="next-btn" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            Далее
                        </button>
                        <button 
                            id="submit-btn" 
                            class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors hidden"
                        >
                            Завершить тест
                        </button>
                    </div>
                </div>
            </div>

            <!-- Экран результатов -->
            <div id="results-screen" class="screen hidden">
                <div class="bg-white rounded-lg shadow-lg p-8 mb-8 text-center">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Тест завершен!</h2>
                    <div id="score-display" class="text-5xl font-bold mb-4"></div>
                    <p id="user-greeting" class="text-lg text-gray-600 mb-2"></p>
                    <p id="percentage" class="text-gray-500"></p>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">История результатов</h3>
                    <div id="results-history" class="space-y-4">
                        <!-- История результатов будет здесь -->
                    </div>
                    <div id="no-results" class="text-center py-8 hidden">
                        <p class="text-gray-500">Результаты не найдены</p>
                    </div>
                </div>

                <div class="text-center">
                    <button 
                        id="back-to-tests-btn" 
                        class="bg-blue-600 text-white py-3 px-8 rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Вернуться к списку тестов
                    </button>
                </div>
            </div>

            <!-- Индикатор загрузки -->
            <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
